<div class="login-form">
  <h2>Login</h2>
  <p *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</p>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="managerEmail">Email</label>
      <input type="email" formControlName="managerEmail" id="managerEmail" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="managerPassword">Password</label>
      <input type="password" formControlName="managerPassword" id="managerPassword" class="form-control" required>
    </div>
    <button type="submit" [disabled]="!loginForm.valid">Login</button>
  </form>
</div>
